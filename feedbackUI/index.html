<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>feedbackUI</title>
		<script
			src="https://kit.fontawesome.com/dfc0bedbec.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container" id="container">
			<strong>
				You satisfied? <br/>
				How's your experience rate us?
			</strong>
			<div class="ratings">
				<div class="emojiratings">
					<img
						src="./emojis/angry.svg"
						alt="angry"
					/>
					<small> Unhappy </small>
				</div>
				<div class="emojiratings">
					<img
						src="./emojis/thinking.svg"
						alt="thinking"
					/>
					<small> Not Sure </small>
				</div>
				<div class="emojiratings">
					<img
						src="./emojis/in-love.svg"
						alt="loved"
					/>
					<small> Loved It </small>
				</div>
			</div>
			<button class="button" id="send">Send Review</button>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
