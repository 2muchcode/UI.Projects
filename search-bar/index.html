<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/dfc0bedbec.js"
			crossorigin="anonymous"
		></script>
		<title>search-bar</title>
	</head>
	<body>
		<div class="container">
			<input
			       	autofocus
				id="searchBar"
				class="search-bar"
				placeholder="Hello>"
			/>
			<div class="icons">
				<i class="fas fa-times-circle"></i>
				<i class="fas fa-search"></i>
			</div>
		</div>

		<script>
			const delButton = document.querySelector(
				".fa-times-circle"
			);

			delButton.addEventListener("click", clearInput);

			function clearInput() {
				document.querySelector("#searchBar").value = "";
			}
		</script>
	</body>
</html>
