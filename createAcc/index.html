<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/dfc0bedbec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Create Account</title>
  </head>
  <body>
    <div class="container">
	 <div class="form-head">
         <h1>Create Account</h1>
        </div>
      <form class="form" id="form">
	<div class="form-control"> 
        <label for="username">Userame</label>
        <input id="username" type="text" placeholder="regex">
	<i class="fas fa-check-circle"></i>
	<i class="fas fa-exclamation-circle"></i>
	<small>Error Message</small>
	</div>
	<div class="form-control"> 
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="idk@whoareyou.com">
	<i class="fas fa-check-circle"></i>
	<i class="fas fa-exclamation-circle"></i>
	<small>Error Message</small>
	</div>
	<div class="form-control"> 
        <label for="password">Enter Password</label>
        <input id="password" type="password" placeholder="Enter Password">
	<i class="fas fa-check-circle"></i>
	<i class="fas fa-exclamation-circle"></i>
	<small>Error Message</small>
	</div>
	<div class="form-control"> 
        <label for="cofirm password">Confirm Password</label>
        <input required id="password2" type="password" placeholder="Enter Password Again">
	<i class="fas fa-check-circle"></i>
	<i class="fas fa-exclamation-circle"></i>
	<small>Error Message</small>
	</div>
	<button>Submit</button>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
