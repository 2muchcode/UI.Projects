<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="./style.css">
		<title>Calculator App</title>
	</head>
	<body>
		<div class="container">
			<div class="calc-display">
				<div class="prev-display"> </div>
				<div class="main-display"> </div>
			</div>
			<div class="calc-numpad">
				<button class="all-clear" data-op="AC">AC</button>
				<button class="delete" data-op="DEL">
					DEL
				</button>
				<button class="numpad" data-num="1">1</button>
				<button class="numpad" data-num="2">2</button>
				<button class="numpad" data-num="3">3</button>
				<button class="numpad" data-num="4">4</button>
				<button class="numpad" data-num="5">5</button>
				<button class="numpad" data-num="6">6</button>
				<button class="numpad" data-num="7">7</button>
				<button class="numpad" data-num="8">8</button>
				<button class="numpad" data-num="9">9</button>
				<button class="numpad" data-num=".">.</button>
				<button class="numpad" data-num="0">0</button>
				<button class="operator" data-op="+">+</button>
				<button class="operator" data-op="x">x</button>
				<button class="operator" data-op="รท">รท</button>
				<button class="operator" data-op="=">=</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
